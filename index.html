<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Bento grid</title>
  </head>
  <body>
    <section class="grid-content">
      <div class="box-1">
        <p>Create and schedule content <span>quicker.</span></p>
        <figure>
          <img
            src="./assets/images/illustration-create-post.webp"
            alt="Create posts"
          />
        </figure>
      </div>
      <div class="box-2">
        <h1>Social Media <span>10x</span> Faster with AI</h1>
        <figure>
          <img
            src="./assets/images/illustration-five-stars.webp"
            alt="5-star icon"
          />
        </figure>
        <figcaption>
          <p>Over 4,000 5-star reviews</p>
        </figcaption>
      </div>
      <div class="box-3">
        <h2>Schedule to social media.</h2>
        <figure>
          <img
            src="./assets/images/illustration-schedule-posts.webp"
            alt="schedule posts"
          />
        </figure>
        <figcaption>
          <p>
            Optimize post timings to publish content at the perfect time for
            your audience.
          </p>
        </figcaption>
      </div>
      <div class="box-4">
        <h2>Write your content using AI.</h2>
        <figure>
          <img
            src="./assets/images/illustration-ai-content.webp"
            alt="AI content"
          />
        </figure>
      </div>
      <div class="box-5">
        <figure>
          <img
            src="./assets/images/illustration-multiple-platforms.webp"
            alt="Manage multiple accounts"
          />
        </figure>
        <figcaption>
          <p>Manage multiple accounts and platforms.</p>
        </figcaption>
      </div>
      <div class="box-6">
        <h2>Maintain a consistent posting schedule.</h2>
        <figure>
          <img
            src="./assets/images/illustration-consistent-schedule.webp"
            alt="consistent schedule"
          />
        </figure>
      </div>
      <div class="box-7">
        <span>>56%</span>
        <p>faster audience growth</p>
        <figure>
          <img
            src="./assets/images/illustration-audience-growth.webp"
            alt="audience growth"
          />
        </figure>
      </div>
      <div class="box-8">
        <figure>
          <img
            src="./assets/images/illustration-grow-followers.webp"
            alt="growth followers"
          />
        </figure>
        <figcaption>
          <p>Grow followers with non-stop content.</p>
        </figcaption>
      </div>
    </section>
  </body>
</html>
